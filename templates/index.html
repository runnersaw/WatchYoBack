<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%;}
      #map-canvas { height: 50%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBku28D2hACxqQZEaGNp98-oLd04Yi6whw">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: {{ lat }}, lng: {{ lon }} },
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
	<div id="map-canvas"></div>
	<div id="info-container">
		{{crimes}}
		{% for crime in crimes %}
			<h1>A {{crime.type}} occurred here on {{crime.date}}</h1>
	    {% endfor %}
	</div>
  </body>
</html>
